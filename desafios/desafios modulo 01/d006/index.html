    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt; ao &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt; e &lt;pre&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt e &lt;li&gt;">Lista numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
