<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="imagens/logo-html.avif" alt="Logo HTML5"> <!--CTRL+Space para selecionar o caminho da pasta onde está a img ou sub-pasta-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo JavaScript"> <!--URL Externa-->
</body>
</html>
