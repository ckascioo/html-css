<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Video no site</title>
</head>
<body>
    <!-- Formatos suportados M4V MP4 WEBM e OGV -->
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="560" poster="" controls>
        <source src="midia/burrow.mp4" type="video/mp4">
        <source src="midia/burrow.m4v" type="video/mp4">
        <source src="midia/burrow.webm" type="video/webm">
        <source src="midia/burrow.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
