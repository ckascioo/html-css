<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulário</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="ismas"> <label for="ismas">Masculino</label><br>
        <input type="radio" name="sexo" id="isfem"> <label for="isfem">Feminino</label><br>
    </fieldset>
    <fieldset>
        <legend> Esporte favoritos</legend>
        <input type="checkbox" name="eska" id="ieska"><label for="ieska">Skate</label><br>
        <input type="checkbox" name="enat" id="ienat"><label for="ienat">Natação</label><br>
        <input type="checkbox" name="efur" id="iefut"><label for="iefut">Futebol</label><br>
        <input type="checkbox" name="esno" id="iesno"><label for="iesno">SnowBoard</label><br>
    </fieldset>
</body>
</html>
